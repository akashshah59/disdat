[bumpversion]
current_version = 0.7.2rc2
commit = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<release>.*))?
serialize = 
	{major}.{minor}.{patch}{release}
	{major}.{minor}.{patch}
files = disdat/VERSION

[bumpversion:part:release]
optional_value = production
values = 
	rc0
	rc1
	rc2
	rc3
	production

